---
# tasks file for prodsrv
 - name: install packages
   apt: pkg= {{ item }} state=present update_cache=yes
   with_items:
       - tomcat9
  
 - name: transfer war file from dev
   synchronize:
    src: "{{ src_folder }}"/"{{ src_file }}"
    dest: "{{ dest_folder }}"
   delegate_to: "{{ src_server }}"
     